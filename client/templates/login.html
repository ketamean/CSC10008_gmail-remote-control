<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>G-Controller</title>

        <!-- Bootstrap 5.0.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >


        <!-- style CSS -->
        <link
            rel="stylesheet"
            href="/static/general.css"
        >
        <link
            rel="stylesheet"
            href="/static/login.css"
        >

        <!-- icon -->
        <link
            rel="icon"
            href="/static/assets/icon.png"
            type="image/x-icon"
        >

    </head>

    <body>
        <main class="round-border" style="padding: 4px;">
            <div class="login-button-container">
                <button
                    type="button"
                    class="login-button round-border"
                    id="login-anonymous"
                    onclick="login('anonymous')"
                >
                    Use without your email
                </button>

                <!-- <button
                    type="button"
                    class="login-button round-border"
                    id="login-with-email"
                    onclick="login('')"
                >
                    
                </button> -->

                <button
                    type="button"
                    class="login-button round-border"
                    id="login-with-email"
                    onclick="login('')"
                >
                    Use your email
                </button>
            </div>
        </main>
    </body>

    <script>
        {% block authen %}
            {% if successAuthen == False: %}
                popupLoginFailed();
            {% endif %}
        {% endblock %}

        function popupLoginFailed() {
            console.log('test');
        }

        function login(type) {
            if (type == 'anonymous') {
                window.location.href = "{{ url_for('control_anonymous') }}"
            } else {
                window.location.href = "{{ url_for('control_with_gmail') }}"
            }
        }
    </script>
</html>
